<!-- paymentbreakdown.component.html -->
<h2 mat-dialog-title style="background-color: #004a9f; color: white; padding: 8px 16px;  margin: 0;">Payment Breakdown</h2>

<div class="card"  mat-dialog-content>
    
  
    <div class="card-body">
      
      <!-- <div class="row" *ngIf="listFilter" style="height: 20PX; margin: 8px 8px;">
        <div class="col-md-6">
          <h4>Filtered by: {{ listFilter }}</h4>
        </div>
      </div> -->
  
      <div class="table-responsive" style="height: 30vh; overflow-y: scroll;">
        <table class="table mb-0" *ngIf="pymtMain && pymtMain.length">
          <thead>
            <tr>
              <th style="display: none">id</th>
              <th>Date Entered</th>             
              <th>Amount</th>
              <th>Quantity</th>
              <th style="display: none">custtypeid</th>
              <th style="display: none">voucherid</th>
             <!-- <th >paymentmodeid</th>-->
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pymtmm of pymtMain">
            
              <td>{{ pymtmm.dateEntered | date: 'medium' }}</td>        
              <td>{{ formatWithCommas(pymtmm.amount) }}</td>
              <td>{{ pymtmm.unit }}</td>
             <!-- <td>{{ pymtmm.voucherId}}</td> -->
              
              
            
            
              <td>
                  <!-- Display the material icon based on voucher type and payment type -->
                <!-- Display the material icon based on voucher type and payment type -->
              <div *ngIf="pymtmm.voucherId === 10">
                <mat-icon (click)="openPaymentDetailsDialog(pymtmm)">shopping_cart</mat-icon>
              </div>

              </td>
            </tr>
          </tbody>
        </table>
      </div>

  

  
  
  

    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCloseClick()">Close</button>
  </div>

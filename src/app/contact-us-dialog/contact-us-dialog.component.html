<h2 mat-dialog-title>Contact Support</h2>
<mat-dialog-content>
  <p>
    For assistance, you can reach us through the following:
  </p>
  <ul>
    <li>
      <mat-icon class="contact-icon">email</mat-icon> Email: servicedesk@evercare.ng
    </li>
    <li>
      <mat-icon class="contact-icon">phone</mat-icon> Phone: 2500
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Close</button>
</mat-dialog-actions>
